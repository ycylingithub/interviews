<script type="text/javascript">
	function insertSort(arr){
		var len=arr.length;
		var pre,cur;
		for(var i=1;i<len;i++){
			pre=i-1;
			cur=arr[i];
			while(pre>=0&&arr[pre]>cur){
				arr[pre+1]=arr[pre];
				pre--;
			}
			arr[pre+1]=cur;
		}
		return arr;
	}
	var arr=[3,1,4,6,2,7];
	var arr1=[1,2,3,2,1];
	alert(insertSort(arr1));
</script>
</body>
