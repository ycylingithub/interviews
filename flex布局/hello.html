<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>flex实现一边固定一边自适应</title>
</head>
<body>

<style type="text/css">
	 .box{
		/* width: 400px;此处不应该设置父容器的宽度 */
		height: 100%; 
		display: flex;
		flex-direction:row;
		align-items:center;
		border: 1px solid #c3c3c3;
		justify-content: space-between;
	} 

	.left{
		flex-basis:100px;
		-webkit-flex-basis:100px;
		background-color: red;
		height: 100px;
		margin-left: 10px;
		margin-right: 10px;
	}

	.right{
		background-color: blue;
		flex-grow:1; 
		height: 200px;
		flex-basis:100px;
		margin-right: 10px;
		margin-left: 10px;
	}
</style>



<div class="box">
	<div class="left"></div>
	<div class="right"></div>
	<div class="left"></div>
	<div class="right"></div>
	<div class="left"></div>
	<div class="right"></div>
</div>
</body>
</html>
